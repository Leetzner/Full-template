<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Djurgardens IF Fansite</title>
</head>
<body>
    <header id="home">
        
        <img src="pictures/difs.png" alt="djurgarden" class="center">
       
   </header>
    <nav>
        <ul>
            <li><a href="home.html" aria-label="Go to the top of the page">Home</a></li>
            <li><a href="home.html" aria-label="Go to Teams section">Teams</a></li>
            <li><a href="home.html" aria-label="Go to the Arena section">Arena</a></li>
            <li><a href="home.html" aria-label="Go to the About section">About</a></li>
            <li><a href="form.html" aria-label="Go to form page">Ask us</a></li>
        </ul>
    </nav>
    <br>
    <br>


    <form action="" method="get">
        <br>
        <br>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Name">
        <br>
        <label for="lname">Lastname:</label>
        <br>
        <input type="text" id="lname" name="lname" placeholder="Lastname">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Email@mail.com" required>
        <br>
        <label for="date">Birthdate:</label>
        <br>
        <input type="date" name="date" id="date" min="1900-00-00" max="2022-00-00">
        <br>
        <br>

        <input type="radio" name="gender">Woman
        <input type="radio" name="gender">Man
        <br>
        <br>
        <label for="bio">Tell us anything:</label><br><br>
        <textarea id="bio" name="bio" rows="10" cols="50"></textarea>
        <br>
        <br>

        <input type="reset" value="Reset"></input>
        <input type="submit" value="Submit">
        <br>
        <br>
    </form>
   

    <section>
        <div class="town">
            <img src="pictures/1.jpg" alt="city">
        </div>
    </section>
    <footer class="footer">
               
            <ul>
                <li class="links">
                    <a href="https://www.facebook.com/DJURGARDEN/" target="_blank">
                        <img src="pictures/icons8-facebook-64.png" alt ="facebook"></a>                  
                </li>
                <li class="links">
                    <a href="https://twitter.com/DIF_Fotboll?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="pictures/icons8-twitter-64.png" alt="twitter"></a>                   
                </li>
                <li class="links">
                    <a href="https://www.instagram.com/dif_fotboll/" target="_blank"><img src="pictures/icons8-instagram-64.png" alt="instagram"></a></li>
            </ul>

    </footer>
</body>

</html>
